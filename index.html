<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adobe Express Marketing Plan Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9fc;
    }
    .timeline {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .timeline-item {
      border: 2px solid #6a0dad;
      border-radius: 8px;
      background-color: #ede4f7;
      padding: 15px;
      margin: 15px;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .timeline-header {
      font-weight: bold;
      font-size: 20px;
      color: #6a0dad;
    }
    .timeline-body {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="timeline" id="timeline"></div>
  <script src="script.js"></script>
</body>
</html>
